<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapir & Ptaya Thailand Trip 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <h1>Snapir & Ptaya Thailand Trip 2024</h1>

    <div class="slideshow-container">
        <div class="slides fade">
            <img src="img/image1.jpg" alt="Image 1">
        </div>
        <div class="slides fade">
            <img src="img/image2.jpg" alt="Image 2">
        </div>
        <div class="slides fade">
            <img src="img/image3.jpg" alt="Image 3">
        </div>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div id="map"></div>
    <div id="photo-link" class="photo-link">
        <h2 id="location-name"></h2>
        <p>Click the button below to view photos from this location:</p>
        <a id="photos-link" href="#" target="_blank">View Photos</a>
        <button class="close-button" onclick="closePhotoLink()">Close</button>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>

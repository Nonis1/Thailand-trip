<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapir & Ptaya Thailand Trip 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Snapir & Ptaya Thailand Trip 2024</h1>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#about">מי אנחנו</a>
            <a href="#trip">רקע על הטיול שלנו</a>
            <a href="#places">המקומות שביקרנו</a>
        </nav>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="/api/placeholder/800/400" alt="Thailand scenery 1">
            </div>
            <div class="slides fade">
                <img src="/api/placeholder/800/400" alt="Thailand scenery 2">
            </div>
            <div class="slides fade">
                <img src="/api/placeholder/800/400" alt="Thailand scenery 3">
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="container">
            <div class="calendar-container">
                <div id="calendar" class="calendar"></div>
                <!-- Weather widget will be inserted here by JavaScript -->
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Snapir & Ptaya. All rights reserved.</p>
    </footer>

    <script src="JS/scripts.js"></script>
</body>
</html>
